<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Planly – Login</title>

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Darkmode Theme -->
  <meta name="theme-color" content="#0d0d0d" />

  <!-- iOS Web App Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Planly">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Homescreen Icon -->
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/assets/manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <section id="one">
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return checkLogin()">
      <div class="input-container">
        <input type="text" id="usernameInput" name="username" placeholder="Username" required />
        <input type="password" id="passwordInput" name="password" placeholder="Password" required />
      </div>
      <button id="loginButton" type="submit">Log in</button>
    </form>
    <p id="resultText"></p>
  </section>

<footer style="text-align: center; font-size: 0.9em; color: #aaa; margin-top: 2rem;">
  © 2025 Planly by Yama
</footer>

  <script>
    function checkLogin() {
      const user = document.getElementById("usernameInput").value.trim();
      const pw = document.getElementById("passwordInput").value.trim();

      const users = {
        "Yama": "geheim",
        "Test": "test123"
      };

      if (users[user] && users[user] === pw) {
        window.location.href = "/main.html";
        return false;
      } else {
        const msg = document.getElementById("resultText");
        msg.textContent = "❌ Incorrect username or password!";
        msg.style.color = "red";
        return false;
      }
    }
  </script>
</body>
</html>
